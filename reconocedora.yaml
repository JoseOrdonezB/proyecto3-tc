mt:
  states: [q0, q1a, q1b, q1a_check, q1b_check, q2, q_check_right, q_rej, q_acc]
  input_alphabet: [a, b, "#"]
  tape_alphabet: [a, b, X, "#", B]
  initial_state: q0
  accept_states: [q_acc]

  transitions:
    - state: q0
      read: [X]
      write: [X]
      move: R
      next: q0

    - state: q0
      read: [a]
      write: [X]
      move: R
      next: q1a

    - state: q0
      read: [b]
      write: [X]
      move: R
      next: q1b

    - state: q0
      read: ["#"]
      write: ["#"]
      move: R
      next: q_check_right

    - state: q0
      read: [B]
      write: [B]
      move: R
      next: q_rej

    - state: q1a
      read: [a, b, X]
      write: [a, b, X]
      move: R
      next: q1a

    - state: q1a
      read: ["#"]
      write: ["#"]
      move: R
      next: q1a_check

    - state: q1a_check
      read: [X]
      write: [X]
      move: R
      next: q1a_check

    - state: q1a_check
      read: [a]
      write: [X]
      move: L
      next: q2

    - state: q1a_check
      read: [b]
      write: [b]
      move: R
      next: q_rej

    - state: q1a_check
      read: [B]
      write: [B]
      move: R
      next: q_rej

    - state: q1b
      read: [a, b, X]
      write: [a, b, X]
      move: R
      next: q1b

    - state: q1b
      read: ["#"]
      write: ["#"]
      move: R
      next: q1b_check

    - state: q1b_check
      read: [X]
      write: [X]
      move: R
      next: q1b_check

    - state: q1b_check
      read: [b]
      write: [X]
      move: L
      next: q2

    - state: q1b_check
      read: [a]
      write: [a]
      move: R
      next: q_rej

    - state: q1b_check
      read: [B]
      write: [B]
      move: R
      next: q_rej

    - state: q2
      read: [a, b, X, "#"]
      write: [a, b, X, "#"]
      move: L
      next: q2

    - state: q2
      read: [B]
      write: [B]
      move: R
      next: q0

    - state: q_check_right
      read: [X]
      write: [X]
      move: R
      next: q_check_right

    - state: q_check_right
      read: [a, b]
      write: [a, b]
      move: R
      next: q_rej

    - state: q_check_right
      read: [B]
      write: [B]
      move: R
      next: q_acc

inputs:
  - "ab#ab"
  - "aab#aab"
  - "bba#bba"

  - "ab#ba"
  - "aaa#aa"
  - "ab#abbb"
