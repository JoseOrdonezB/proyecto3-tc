mt:
  states: [q0, qf]
  input_alphabet: [a, b]
  tape_alphabet: [a, b, B]
  initial_state: q0
  accept_states: [qf]

  transitions:
    - state: q0
      read: [a, b]
      write: [b, a]
      move: R
      next: q0

    - state: q0
      read: [B]
      write: [B]
      move: R
      next: qf

inputs:
  - "aaabb"
  - "aaabbb"
  - "ababab"
  - "aaaabbbb"
  - "bbaabb"
  - "abbaba"
